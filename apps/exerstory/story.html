<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Story - ExerStory</title>
    <meta name="description" content="View a shared workout story from ExerStory - the app that turns your workouts into epic adventures!">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e8e8e8;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .author {
            font-size: 0.9rem;
            color: #a0a0a0;
        }

        .metadata {
            font-size: 0.8rem;
            color: #707070;
            margin-top: 5px;
        }

        .messages {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px 0;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
        }

        .message.narrator {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
        }

        .message.user {
            align-self: flex-end;
            background: #3b82f6;
            border-bottom-right-radius: 4px;
        }

        .message-text {
            white-space: pre-wrap;
        }

        .workout-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
            border-left: 4px solid;
        }

        .workout-card.completed {
            border-left-color: #10b981;
        }

        .workout-card.failed {
            border-left-color: #ef4444;
        }

        .workout-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .workout-icon {
            font-size: 1.2rem;
        }

        .workout-title {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .workout-details {
            font-size: 0.85rem;
            color: #a0a0a0;
        }

        .error-container {
            text-align: center;
            padding: 60px 20px;
        }

        .error-container h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ef4444;
        }

        .error-container p {
            color: #a0a0a0;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .cta-section {
            text-align: center;
            padding: 40px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 30px;
        }

        .cta-section h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
        }

        .cta-section p {
            color: #a0a0a0;
            margin-bottom: 20px;
        }

        .google-play-badge {
            height: 50px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #707070;
            font-size: 0.8rem;
        }

        footer a {
            color: #a0a0a0;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            color: #fff;
        }

        .social-icon {
            width: 18px;
            height: 18px;
            vertical-align: middle;
        }

        @media (max-width: 600px) {
            .message {
                max-width: 90%;
            }

            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading story...</p>
        </div>

        <div id="error" class="error-container" style="display: none;">
            <h2>Story Not Found</h2>
            <p>This story doesn't exist or may have been removed.</p>
            <a href="https://play.google.com/store/apps/details?id=com.bioruststudios.workoutstory&referrer=utm_source%3Dbioruststudios.com%26utm_medium%3Dstory_share">
                <img src="../../images/badge_getitongoogleplay_black.svg" alt="Get it on Google Play" class="google-play-badge">
            </a>
        </div>

        <div id="content" style="display: none;">
            <div class="header">
                <h1 id="story-title"></h1>
                <p class="author">by <span id="author-name"></span></p>
                <p class="metadata" id="story-metadata"></p>
            </div>

            <div class="messages" id="messages-container">
            </div>

            <div class="cta-section">
                <h3>Create Your Own Workout Story</h3>
                <p>Turn your workouts into epic adventures with ExerStory!</p>
                <a href="https://play.google.com/store/apps/details?id=com.bioruststudios.workoutstory&referrer=utm_source%3Dbioruststudios.com%26utm_medium%3Dstory_share">
                    <img src="../../images/badge_getitongoogleplay_black.svg" alt="Get it on Google Play" class="google-play-badge">
                </a>
            </div>
        </div>

        <footer>
            <div>
                <a href="../../index.html">All Apps</a>
                <a href="mailto:bioruststudios@gmail.com">Contact Us</a>
                <a href="https://x.com/BioRustStudios?utm_source=bioruststudios.com&medium=story_page" target="_blank" rel="noopener noreferrer">
                    <img src="../../images/x-logo-white.png" alt="X" class="social-icon">
                </a>
            </div>
            <p style="margin-top: 10px;">&copy; 2025 BioRust Studios, LLC. All rights reserved.</p>
        </footer>
    </div>

    <script>
        async function loadStory() {
            const urlParams = new URLSearchParams(window.location.search);
            const storyId = urlParams.get('id');

            if (!storyId) {
                showError('No story ID provided');
                return;
            }

            try {
                const response = await fetch(`https://us-central1-workoutstory-b9c0a.cloudfunctions.net/getSharedStory?id=${storyId}`);

                if (!response.ok) {
                    throw new Error('Story not found');
                }

                const story = await response.json();

                if (!story.messages || story.messages.length === 0) {
                    showError('This story is empty');
                    return;
                }

                displayStory(story);
            } catch (error) {
                console.error('Error loading story:', error);
                showError(error.message);
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').querySelector('p').textContent = message || "This story doesn't exist or may have been removed.";
        }

        function displayStory(story) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            // Set title
            document.getElementById('story-title').textContent = story.title || 'Untitled Story';

            // Set author
            document.getElementById('author-name').textContent = story.authorName || 'Anonymous';

            // Set metadata
            if (story.createdAt) {
                const date = new Date(story.createdAt);
                document.getElementById('story-metadata').textContent = `Created ${date.toLocaleDateString()}`;
            }

            // Display messages
            const messagesContainer = document.getElementById('messages-container');
            messagesContainer.innerHTML = '';

            story.messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.isUser ? 'user' : 'narrator'}`;

                let content = `<div class="message-text">${escapeHtml(message.text)}</div>`;

                // Add workout card if applicable
                if (message.workoutTitle && message.workoutOutcome) {
                    const isCompleted = message.workoutOutcome === 'Completed';
                    const icon = isCompleted ? '&#10003;' : '&#10007;';
                    const outcomeClass = isCompleted ? 'completed' : 'failed';

                    let workoutDetails = '';
                    if (message.repetitionGoal) {
                        workoutDetails = formatRepetitionGoal(message.repetitionGoal);
                    }

                    content += `
                        <div class="workout-card ${outcomeClass}">
                            <div class="workout-header">
                                <span class="workout-icon">${icon}</span>
                                <span class="workout-title">${escapeHtml(message.workoutTitle)}</span>
                            </div>
                            ${workoutDetails ? `<div class="workout-details">${workoutDetails}</div>` : ''}
                        </div>
                    `;
                }

                messageDiv.innerHTML = content;
                messagesContainer.appendChild(messageDiv);
            });
        }

        function formatRepetitionGoal(goal) {
            switch (goal.type) {
                case 'Alap':
                    return 'As Long As Possible';
                case 'Amrap':
                    return `AMRAP - ${formatTime(goal.seconds)}`;
                case 'DistanceGoal':
                    return `${goal.distanceMeters}m`;
                case 'SetGoal':
                    return `${goal.numSets} sets &times; ${goal.numRepsPerSet} reps`;
                case 'TimeGoal':
                    return `Hold for ${formatTime(goal.seconds)}`;
                default:
                    return '';
            }
        }

        function formatTime(seconds) {
            if (seconds < 60) {
                return `${seconds}s`;
            }
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return secs > 0 ? `${mins}m ${secs}s` : `${mins}m`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load story when page loads
        loadStory();
    </script>
</body>
</html>
