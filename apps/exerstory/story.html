<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Story - ExerStory</title>
    <meta name="description" content="View a shared workout story from ExerStory - the app that turns your workouts into epic adventures!">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1f2e;
            min-height: 100vh;
            color: #e8eaed;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #e8eaed;
        }

        .author {
            font-size: 0.9rem;
            color: #9aa0a6;
        }

        .metadata {
            font-size: 0.8rem;
            color: #80868b;
            margin-top: 5px;
        }

        .messages {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 20px 0;
        }

        .message-row {
            display: flex;
            width: 100%;
        }

        .message-row.narrator {
            justify-content: flex-start;
        }

        .message-row.user {
            justify-content: flex-end;
        }

        .message {
            width: 100%;
            padding: 12px 16px;
            border-radius: 16px;
            position: relative;
        }

        .message.narrator {
            background: #2d3748;
            color: #e8eaed;
        }

        .message.user {
            background: #4a5f7f;
            color: #ffffff;
        }

        .message-text {
            white-space: pre-wrap;
        }

        .workout-card {
            background: #2d3748;
            border-radius: 12px;
            padding: 10px 12px;
            margin-top: 12px;
            margin-bottom: 12px;
            border: none;
            opacity: 0.6;
            width: 100%;
        }

        .workout-card.completed {
            opacity: 0.6;
        }

        .workout-card.failed {
            opacity: 0.6;
        }

        .workout-title {
            font-weight: 600;
            font-size: 0.9rem;
            color: #e8eaed;
            margin-bottom: 2px;
        }

        .exercise-name-row {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 2px;
        }

        .exercise-name {
            font-weight: 700;
            font-size: 1.4rem;
            color: #e8eaed;
        }

        .workout-details {
            font-size: 0.85rem;
            color: #9aa0a6;
        }

        .workout-icon {
            font-size: 1.4rem;
        }

        .workout-icon.completed {
            color: #8ab4f8;
        }

        .workout-icon.failed {
            color: #f28b82;
        }

        .pending-workout {
            background: #3b2f1f;
            border: 2px solid #f9ab00;
            border-radius: 16px;
            padding: 16px;
            margin: 20px 0;
            width: 100%;
        }

        .pending-workout-header {
            font-size: 1rem;
            font-weight: 600;
            color: #fdd663;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pending-workout-title {
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 5px;
            color: #e8eaed;
        }

        .error-container {
            text-align: center;
            padding: 60px 20px;
        }

        .error-container h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #f28b82;
        }

        .error-container p {
            color: #9aa0a6;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(138, 180, 248, 0.2);
            border-top-color: #8ab4f8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .cta-section {
            text-align: center;
            padding: 40px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 30px;
        }

        .cta-section h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #e8eaed;
        }

        .cta-section p {
            color: #9aa0a6;
            margin-bottom: 20px;
        }

        .google-play-badge {
            height: 80px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #80868b;
            font-size: 0.8rem;
        }

        footer a {
            color: #9aa0a6;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            color: #8ab4f8;
        }

        .social-icon {
            width: 18px;
            height: 18px;
            vertical-align: middle;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .workout-card {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading story...</p>
        </div>

        <div id="error" class="error-container" style="display: none;">
            <h2>Story Not Found</h2>
            <p>This story doesn't exist or may have been removed.</p>
            <a href="https://play.google.com/store/apps/details?id=com.bioruststudios.workoutstory&referrer=utm_source%3Dbioruststudios.com%26utm_medium%3Dstory_share">
                <img src="../../images/badge_getitongoogleplay_black.svg" alt="Get it on Google Play" class="google-play-badge">
            </a>
        </div>

        <div id="content" style="display: none;">
            <div class="header">
                <h1 id="story-title"></h1>
                <p class="author">by <span id="author-name"></span></p>
                <p class="metadata" id="story-metadata"></p>
            </div>

            <div class="messages" id="messages-container">
            </div>

            <div class="cta-section">
                <h3>Create Your Own Workout Story</h3>
                <p>Turn your workouts into epic adventures with ExerStory!</p>
                <a href="https://play.google.com/store/apps/details?id=com.bioruststudios.workoutstory&referrer=utm_source%3Dbioruststudios.com%26utm_medium%3Dstory_share">
                    <img src="../../images/badge_getitongoogleplay_black.svg" alt="Get it on Google Play" class="google-play-badge">
                </a>
            </div>
        </div>

        <footer>
            <div>
                <a href="../../index.html">All Apps</a>
                <a href="mailto:bioruststudios@gmail.com">Contact Us</a>
                <a href="https://x.com/BioRustStudios?utm_source=bioruststudios.com&medium=story_page" target="_blank" rel="noopener noreferrer">
                    <img src="../../images/x-logo-white.png" alt="X" class="social-icon">
                </a>
            </div>
            <p style="margin-top: 10px;">&copy; 2025 BioRust Studios, LLC. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Exercise ID to name mapping from WorkoutStory-Android
        const EXERCISE_NAMES = {
            'pushups': 'Push-ups',
            'situps': 'Sit-ups',
            'squats': 'Squats',
            'plank': 'Plank',
            'burpees': 'Burpees',
            'lunges': 'Lunges',
            'mountain_climbers': 'Mountain Climbers',
            'jumping_jacks': 'Jumping Jacks',
            'high_knees': 'High Knees',
            'crunches': 'Crunches'
        };

        async function loadStory() {
            const urlParams = new URLSearchParams(window.location.search);
            const storyId = urlParams.get('id');

            if (!storyId) {
                showError('No story ID provided');
                return;
            }

            try {
                const response = await fetch(`https://us-central1-workoutstory-b9c0a.cloudfunctions.net/getSharedStory?id=${storyId}`);

                if (!response.ok) {
                    throw new Error('Story not found');
                }

                const story = await response.json();

                if (!story.messages || story.messages.length === 0) {
                    showError('This story is empty');
                    return;
                }

                displayStory(story);
            } catch (error) {
                console.error('Error loading story:', error);
                showError(error.message);
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').querySelector('p').textContent = message || "This story doesn't exist or may have been removed.";
        }

        function displayStory(story) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            // Set title
            document.getElementById('story-title').textContent = story.title || 'Untitled Story';

            // Set author
            document.getElementById('author-name').textContent = story.authorName || 'Anonymous';

            // Set metadata
            if (story.createdAt) {
                const date = new Date(story.createdAt);
                document.getElementById('story-metadata').textContent = `Created ${date.toLocaleDateString()}`;
            }

            // Display messages
            const messagesContainer = document.getElementById('messages-container');
            messagesContainer.innerHTML = '';

            story.messages.forEach(message => {
                // Create message row wrapper
                const messageRow = document.createElement('div');
                messageRow.className = `message-row ${message.isUser ? 'user' : 'narrator'}`;

                // Create message bubble
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.isUser ? 'user' : 'narrator'}`;

                let content = `<div class="message-text">${escapeHtml(message.text)}</div>`;

                messageDiv.innerHTML = content;
                messageRow.appendChild(messageDiv);
                messagesContainer.appendChild(messageRow);

                // Add workout card if applicable (as separate element after message)
                if (message.workoutTitle && message.workoutOutcome) {
                    const isCompleted = message.workoutOutcome === 'Completed';
                    const icon = isCompleted ? '&#10003;' : '&#10007;';
                    const outcomeClass = isCompleted ? 'completed' : 'failed';
                    const iconClass = isCompleted ? 'completed' : 'failed';

                    let workoutDetails = '';
                    if (message.repetitionGoal) {
                        workoutDetails = formatRepetitionGoal(message.repetitionGoal);
                    }

                    // Get exercise name from ID if available
                    const exerciseName = message.exerciseId ? EXERCISE_NAMES[message.exerciseId] || message.exerciseId : null;

                    const workoutCard = document.createElement('div');
                    workoutCard.className = `workout-card ${outcomeClass}`;
                    workoutCard.innerHTML = `
                        <div class="workout-title">${escapeHtml(message.workoutTitle)}</div>
                        <div class="exercise-name-row">
                            <span class="exercise-name">${exerciseName || 'Exercise'}</span>
                            <span class="workout-icon ${iconClass}">${icon}</span>
                        </div>
                        ${workoutDetails ? `<div class="workout-details">${workoutDetails}</div>` : ''}
                    `;

                    messagesContainer.appendChild(workoutCard);
                }
            });

            // Display final pending workout if it exists
            if (story.finalWorkout) {
                const pendingDiv = document.createElement('div');
                pendingDiv.className = 'pending-workout';

                const exerciseName = story.finalWorkout.exerciseId ?
                    EXERCISE_NAMES[story.finalWorkout.exerciseId] || story.finalWorkout.exerciseId :
                    'Unknown Exercise';

                let workoutDetails = '';
                if (story.finalWorkout.repetitionGoal) {
                    workoutDetails = formatRepetitionGoal(story.finalWorkout.repetitionGoal);
                }

                pendingDiv.innerHTML = `
                    <div class="pending-workout-header">
                        <span>‚è≥</span>
                        <span>Pending Workout</span>
                    </div>
                    <div class="pending-workout-title">${escapeHtml(story.finalWorkout.title || 'Workout')} (${exerciseName})</div>
                    ${workoutDetails ? `<div class="workout-details">${workoutDetails}</div>` : ''}
                `;

                messagesContainer.appendChild(pendingDiv);
            }
        }

        function formatRepetitionGoal(goal) {
            switch (goal.type) {
                case 'Alap':
                    return 'As Long As Possible';
                case 'Amrap':
                    return `AMRAP - ${formatTime(goal.seconds)}`;
                case 'DistanceGoal':
                    return `${goal.distanceMeters}m`;
                case 'SetGoal':
                    return `${goal.numSets} sets &times; ${goal.numRepsPerSet} reps`;
                case 'TimeGoal':
                    return `Hold for ${formatTime(goal.seconds)}`;
                default:
                    return '';
            }
        }

        function formatTime(seconds) {
            if (seconds < 60) {
                return `${seconds}s`;
            }
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return secs > 0 ? `${mins}m ${secs}s` : `${mins}m`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load story when page loads
        loadStory();
    </script>
</body>
</html>
